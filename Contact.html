
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles1.css">
   </head>
<body>
    

<div class="portfolio-item" onclick="showPopup('Project description')">
    <img src="20230816_215433.jpg" alt="20230816_215433.jpg">
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <span onclick="closePopup()" class="close-btn">&times;</span>
        <p id="popup-message">Project description</p>
    </div>
</div>




<form id="contact-form" onsubmit="return confirmSubmit()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message"></textarea><br><br>
    <input type="submit" value="Submit">
</form>

<div id="warning-box" class="warning-box">
    <p>Are you sure you want to submit?</p>
    <button onclick="submitForm()">Yes</button>
    <button onclick="cancelSubmit()">No</button>
</div>
<script src="scripts.js"></script>
</body>
</html>
